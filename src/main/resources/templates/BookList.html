<!doctype html>
<html lang="en" xmlns:th="https://www.tymeleaf.com">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   

    <title>Book Store</title>
  </head>
  <body>
  
<div class="container my-5 col-md-6" >
<table class="table table-striped table-hower">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">bookTitle</th>
      <th scope="col">Author</th>
      <th scope="col">totalNoOfCopies</th>
       <th scope="col">availableCopies</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each ="b:${book}">
      <td th:text="${b.bookId}"></td>
      <td th:text="${b.bookTitle}"></td>
      <td th:text="${b.author}"></td>
       <td th:text="${b.totalNoOfCopies}"></td>
        <td th:text="${b.availableCopies}"></td>
      <td><a class="btn btn-secondary btn-sm" href="/BookRent">Add To MyBook</a></td>
     
    </tr>
   
  </tbody>
</table>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
